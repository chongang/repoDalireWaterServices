<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Form Submission</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="ref/style.css">
</head>
<body>
    <div class="container">
    <h1>Form Submission</h1>
      
    <form id="myForm">
      <label for="accntno">Account No:</label>
      <input type="text" id="accntno" inputmode="numeric" name="accntno" required>
      
      <button type="button">Load account</button>
      <br><br>
      
      <label for="meternumber">Meter No.:</label>
      <input type="text" id="meternumber" inputmode="numeric"  maxlength="7"/>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

     
        <ul class="tab-navigation">
          <li><a href="#" onclick="showTab('tab1')" class="tab-link active">Reading</a></li>
          <li><a href="#" onclick="showTab('tab2')" class="tab-link">Billing</a></li>
          <li><a href="#" onclick="showTab('tab3')" class="tab-link">Account</a></li>
        </ul>
      
        <div id="tab1" class="tab-content">
          <label for="prvmonth">Previous:</label>
          <input type="text" id="prvmonth" name="prvmonth" disabled>
          <label for="curmonth">Current:</label>
          <input type="text" id="curmonth" inputmode="numeric"  maxlength="7" name="curmonth">
          <button type="button">Calculate</button>
          <label for="cost">Cost:</label>
          <h2>PHP 9,999.99</h2>
          
          <input type="submit" value="Submit">
        </div>

        <div id="tab2" class="tab-content">
          <label for="input2">Billing</label>
          <input type="text" id="input2" name="input2">
        </div>

        <div id="tab3" class="tab-content">
          <label for="contactno">Contact No.:</label>
            <input type="text" id="contactno" name="contactno" inputmode="numeric"  maxlength="11" value="09212345678" disabled>
          <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="account@gmail.com" required>
          <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="No address recorded" disabled>B11 L2 Pinagsama Vill, Ph1, Taguig City</textarea>
        </div>
    </form>
      
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
  <script src="script.js"></script>
  <script src="formScript.js"></script>
</body>
</html>
