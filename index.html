<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DWS</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="ref/style.css">
  <script>
    //initialize the page
    window.onload = function(){
      
        var input = document.getElementById("date");
        var currentDate = new Date();
        // Format the date as YYYY-MM-DD
        var formattedDate = currentDate.toISOString().split("T")[0];
        input.value = formattedDate;
      
        showTab('tab1');
    };  
  </script>
</head>
<body>
    <div class="container">
    <h1>
      <label>Dalire Water Services</label>
      <input type="text" class="inputfixed" style="text-align: center;font-size: 16px;" id="date" name="date" readonly>
     </h1>
      
    <form id="myForm">

      <label for="meternumber">Meter No.:</label>
      
        <div style="display:flex;gap:10px">
                <input type="text" id="meternumberbase" inputmode="numeric" style="text-align: center;font-weight: bold;" maxlength="5" value="20190" disabled>
                <input type="text" id="meternumber" inputmode="numeric" style="text-align: center;font-weight: bold;" maxlength="5" value="0----">
        <div class="input-container">
         <button type="submit" class="icon-button" style="width: 100%;" id="getAccount" data-action="getAccount" type="button" >
               <i class="fas fa-search"></i>
         </button>
        
      <label for="name">Name:</label>
      <input type="text" class="inputfixed" style="text-align: center;font-weight: bold;" id="name" name="name" placeholder="<Meter No. Required>" required>

     <div class="form-scroll">
        <ul class="tab-navigation">
          <li><a href="#" onclick="showTab('tab1')" class="tab-link active"><i class="fas fa-tachometer-alt"></i></a></li>
          <li><a href="#" onclick="showTab('tab2')" class="tab-link"><i class="fas fa-file-invoice-dollar"></i></a></li>
          <li><a href="#" onclick="showTab('tab3')" class="tab-link"><i class="fas fa-user"></i></a></li>
        </ul>
      
        <div id="tab1" class="tab-content">
          <table>
              <tr>
                <td>
                  <label for="prvmonth">Previous:</label>
                </td>
                <td>
                  <input type="text" class="inputfixed" id="prvmonth" inputmode="numeric"  maxlength="5" value="00000">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="curmonth">Current:</label>
                </td>
                <td>
                  <input type="text" id="curmonth" inputmode="numeric"  style="text-align: center;font-weight: bold;" maxlength="5" value="00000">
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button"  class="icon-button" onclick="calcCBM()"><i class="fas fa-calculator"></i></button>
                </td>
                <td>
                  <label for="cbmrate">PhP/CBM:</label>
                  <input type="text" class="inputfixed" id="cbmrate" inputmode="numeric" value="50.00">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="cbm">CBM</label>
                </td>
                <td>
                  <input type="text" class="inputfixed" style="font-weight: bold;" id="cbm" inputmode="numeric" name="cbm" value="0.00">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="cost">Cost (PHP):</label>
                </td>
                <td>
                  <input type="text" class="inputfixed" style="font-weight: bold;" id="cost" inputmode="numeric" name="cost" value="0.00"></a>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="submit"  class="icon-button" style="width: 100%;" id="saveReading" data-action="saveReading" type="button" ><i class="fas fa-save"></i> Save Reading</button>
                </td>
              </tr>
         </table>

          
        </div>

        <div id="tab2" class="tab-content">
          <label for="input2">Billing</label>
          <input type="text" id="input2" name="input2">
        </div>

        <div id="tab3" class="tab-content">
          
          
            <table>
              <tr>
                <th>
                  Property
                </th>
                <th>
                  Value
                </th>
              </tr>
              <tr>
                <td>
                    <label for="accntno">Account No:</label>
                </td>
                <td>
                   <input type="text"  class="inputfixed" id="accntno" inputmode="numeric" name="accntno">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="contactno">Contact No.:</label>
                </td>
                <td>
                  <input type="text"  class="inputfixed" id="contactno" name="contactno" inputmode="numeric"  maxlength="11" value="09212345678">
                </td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email"  class="inputfixed" id="email" name="email" value="account@gmail.com" required></td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address"  class="inputfixed" name="address" placeholder="No address recorded">B11 L2 Pinagsama Vill, Ph1, Taguig City</textarea></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="submit" id="saveAccount" data-action="saveAccount" type="button" > <i class="fas fa-save"></i> Save Account</button>
                </td>
              </tr>
            </table>
        </div>
             </div> <!--form-scroll-->
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
  <script src="script.js"></script>
  <!--script src="scriptGetData.js"></script-->
  <script src="formScript.js"></script>
</body>
</html>
