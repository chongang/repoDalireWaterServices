<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Form Submission</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="ref/style.css">
</head>
<body>
    <div class="container">
    <h1>Form Submission</h1>
      
    <form id="myForm">
          <label for="accntno">Account No:</label>
          <input type="text" id="accntno" inputmode="numeric" name="accntno" required>
          <button type="submit" id="getAccount" data-action="getAccount" type="button" >Open account</button>
      <br><br>
      
      <label for="meternumber">Meter No.:</label>
      <input type="text" id="meternumber" inputmode="numeric"  maxlength="7"/>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

     
        <ul class="tab-navigation">
          <li><a href="#" onclick="showTab('tab1')" class="tab-link active">Reading</a></li>
          <li><a href="#" onclick="showTab('tab2')" class="tab-link">Billing</a></li>
          <li><a href="#" onclick="showTab('tab3')" class="tab-link">Account</a></li>
        </ul>
      
        <div id="tab1" class="tab-content">
          <label for="prvmonth">Previous:</label>
          <input type="text" id="prvmonth" inputmode="numeric" maxlength="7" value="0000000">
          <label for="curmonth">Current:</label>
          <input type="text" id="curmonth" inputmode="numeric"  maxlength="7" value="000000">
          
          <table>
              <tr>
                <th>
                  <button type="button" onclick="calcCBM()">Calculate</button>
                </th>
                <th>
                  <label id="">PhP/CBM:</label>
                  <input type="text" id="cbmrate" inputmode="numeric" value="0.00">
                </th>
              </tr>
              <tr>
                <td>
                  <label id="cbm">CBM</label>
                </td>
                <td>
                  <input type="text" id="cbm" inputmode="numeric" name="cbm" value="0.00">
                </td>
              </tr>
              <tr>
                <td>
                  <label id="cost">Cost (PHP):</label>
                </td>
                <td>
                  <input type="text" id="cost" inputmode="numeric" name="cost" value="0.00">
                </td>
              </tr>
         </table>

          <button type="submit" id="saveAccount" data-action="saveAccount" type="button" >Save account</button>
        </div>

        <div id="tab2" class="tab-content">
          <label for="input2">Billing</label>
          <input type="text" id="input2" name="input2">
        </div>

        <div id="tab3" class="tab-content">
          
          
            <table>
              <tr>
                <th>
                  Property
                </th>
                <th>
                  Value
                </th>
              </tr>
              <tr>
                <td>
                  <label for="contactno">Contact No.:</label>
                </td>
                <td>
                  <input type="text" id="contactno" name="contactno" inputmode="numeric"  maxlength="11" value="09212345678" disabled>
                </td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" value="account@gmail.com" required></td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" placeholder="No address recorded" disabled>B11 L2 Pinagsama Vill, Ph1, Taguig City</textarea></td>
              </tr>
            </table>
        </div>
    </form>
      
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
  <script src="script.js"></script>
  <!--script src="scriptGetData.js"></script-->
  <script src="formScript.js"></script>
</body>
</html>
