<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Web Form App</title>
  
    <link rel="stylesheet" href="ref/style.css">
 
</head>
<body>
  <div class="container">
    <h1>My Web Form App</h1>
    
    <form id="myForm" method="POST">
      <label for="customerId">Customer ID:</label>
      <input type="text" name="data[customerId]" id="customerId" required>
      
      <label for="name">Name:</label>
      <input type="text" name="data[name]" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" name="data[email]" id="email" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <script>
 
 
  </script>
</body>
</html>
