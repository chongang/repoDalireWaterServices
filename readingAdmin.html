<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="ref/readingAdmin.css">
</head>
<body>
  <div class="container">
    <form id="myForm">
      <div class="control-panel">
        <!-- Buttons -->
        <button class="button" href="#">New Reading</button>
        <button class="button" href="#">Edit Reading</button>
        <button type="submit" class="button" id="loadReadingResult">Preview Reading</button>
        <label for="myCheckbox">
          <input type="checkbox" id="myCheckbox" checked>
          Latest Data only
        </lable>
        <!-- Table -->
        <table id="myTable">
          <!-- to be filled up by program-->
        </table>
        <!-- Download button -->
        <button type="submit" class="download-button" id="downloadTable">Download Reading Table</button>
        
      </div>
     </form>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
  <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
  
  <script src="script.js"></script>
  <script src="readingAdmin.js"></script>
  <script src="formScript.js"></script>
  
</body>
</html>
