<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="ref/readingAdmin.css">
</head>
<body>
  <div class="container">
      <div class="control-panel">
        <!-- Buttons -->
        <a class="button" href="#">New Reading</a>
        <a class="button" href="#">Edit Reading</a>
        <a class="button" href="#">Preview Reading</a>

        <!-- Table -->
    <table>
          <tr>
            <th>MeterNo</th>
            <th>Date</th>
            <th>Previous Reading</th>
            <th>Current Reading</th>
            <th>CBM Rate</th>
            <th>CBM</th>
            <th>Cost</th>
            <th>Remarks</th>
            <th>IsLastReading</th>
          </tr>
          <tr>
            <td>12345</td>
            <td>2023-06-01</td>
            <td>1000</td>
            <td>1200</td>
            <td>2.5</td>
            <td>200</td>
            <td>500</td>
            <td>Sample remarks</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td>67890</td>
            <td>2023-06-02</td>
            <td>1500</td>
            <td>1800</td>
            <td>2.2</td>
            <td>300</td>
            <td>660</td>
            <td>Another remark</td>
            <td>No</td>
          </tr>
          <!-- Add more rows with sample data here -->
        </table>

        <!-- Download button -->
        <a class="download-button" href="#">Download Reading Table</a>
        <input type="checkbox" id="myCheckbox">
      </div>
    </div>
</body>
</html>
