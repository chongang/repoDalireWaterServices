<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <style>
    /* Style for the control panel */
    .control-panel {
      margin: 20px;
    }
    
    /* Style for the buttons */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    /* Style for the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    /* Style for the download button */
    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <!-- Buttons -->
    <a class="button" href="#">New Reading</a>
    <a class="button" href="#">Edit Reading</a>
    <a class="button" href="#">Preview Reading</a>

    <!-- Table -->
    <table>
      <tr>
        <th>MeterNo</th>
        <th>Date</th>
        <th>Previous Reading</th>
        <th>Current Reading</th>
        <th>CBM Rate</th>
        <th>CBM</th>
        <th>Cost</th>
        <th>Remarks</th>
        <th>IsLastReading</th>
      </tr>
      <!-- Table rows will be dynamically populated with data -->
    </table>

    <!-- Download button -->
    <a class="download-button" href="#">Download Reading Table</a>
  </div>
</body>
</html>
