<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="ref/readingAdmin.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="control-panel">
        <!-- Buttons -->
        <a class="button" href="#">New Reading</a>
        <a class="button" href="#">Edit Reading</a>
        <a class="button" onclick="loadReadingResult()">Preview Reading</a>
        <label for="myCheckbox">
          <input type="checkbox" id="myCheckbox" checked>
          Latest Data only
        </lable>
        <!-- Table -->
        <table id="myTable">
          <!-- to be filled up by program-->
        </table>
        <!-- Download button -->
        <a class="download-button" onclick="downloadTable()">Download Reading Table</a>
        
      </div>
     </form>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
  <script src="readingAdmin.js"></script>
  <!--script src="scriptGetData.js"></script-->
  <script src="formScript.js"></script>
  
</body>
</html>
